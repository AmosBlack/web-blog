<head>

    <link rel="manifest" href="/site.webmanifest">
    <script src="js/firebase.js" defer></script>

    <title>OjasMittal</title>

<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="LOGO">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">Home</a></li>
            <li class="link-item"><a href="/editor" class="link">Editor</a></li>
        </ul>
    </nav>
    <header class="header">
        <div class="content">
            <h1 class="heading">
                <span class="small">welcome to the world of</span>
                <span class="no-fill">Amos Black</span>
            </h1>
            <a href="#blogs" class="btn">Read More</a>
        </div>
    </header>

    <!-- blog section -->
    <div id="blogs">
        <section id="blogs-header"> 
            <div class="headerh">
                <h1 class="double"><span>Articles</span></h1>
            </div>            
            <div class="filter">
                <div class="search">
                    <box-icon name='search' class="icon"></box-icon><input type="text" id="search-bar" placeholder="Search">
                </div>
                <dl class="dropdown"> 
  
                    <dt>
                    <a >
                      <span class="hida" style="color:gray">Filter</span>    
                      <p class="multiSel"></p>  
                    </a>
                    </dt>
                  
                    <dd>
                        <div class="mutliSelect">
                            <ul>
                                <li>
                                    <input type="checkbox" value="view-all" />View All</li>
                                <li>
                                <li>
                                    <input type="checkbox" value="book-review" />Book Review</li>
                                <li>
                                    <input type="checkbox" value="short-story" />Short Story</li>
                                <li>
                                    <input type="checkbox" value="history" />History</li>
                                <li>
                                    <input type="checkbox" value="human-nature" />Human Nature</li>
                                <li>
                                    <input type="checkbox" value="coding" />Coding</li>
                                <li>
                                    <input type="checkbox" value="blog" />Blog</li>
                            </ul>
                        </div>
                    </dd>
                </dl>
            </div>
        </section>
        <section class="blogs-section">
